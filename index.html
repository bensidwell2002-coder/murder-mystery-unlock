<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Access Verification Terminal</title>
  <style>
    body {
      background: #0b0b0b;
      color: #00ffcc;
      font-family: monospace;
      padding: 40px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }
    #clue {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #00ffcc;
      display: none;
    }
    #error {
      color: #ff4444;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>SECURITY VERIFICATION</h1>
<p>Answer all questions correctly to unlock the restricted file.</p>

<label>Question 1: What is the Queen of Clubs holding?</label>
<input id="q1" />

<label>Question 2:What is the distance from X to Y in cm?</label>
<input id="q2" />

<label>Question 3:How many Clubs are there?</label>
<input id="q3" />

<label>Question 4: What colour is a Spade?</label>
<input id="q4" />

<label>Question 5: How many sides does a diamond have?</label>
<input id="q5" />

<button onclick="checkAnswers()">VERIFY</button>

<p id="error"></p>

<div id="clue">
  <h2>RESTRICTED FILE UNLOCKED</h2>
  <p>Diamonds sat opposite Spades</p>
</div>

<script>
function checkAnswers() {
  const a1 = "Rose";
  const a2 = "10";
  const a3 = "12";
  const a4 = "Black";
  const a5 = "4";

  const q1 = document.getElementById("q1").value.toLowerCase().trim();
  const q2 = document.getElementById("q2").value.toLowerCase().trim();
  const q3 = document.getElementById("q3").value.toLowerCase().trim();
  const q4 = document.getElementById("q4").value.toLowerCase().trim();
  const q5 = document.getElementById("q5").value.toLowerCase().trim();

  if (q1 === a1 && q2 === a2 && q3 === a3 && q4 === a4 && q5 === a5) {
    document.getElementById("clue").style.display = "block";
    document.getElementById("error").innerText = "";
  } else {
    document.getElementById("error").innerText = "ACCESS DENIED â€” Incorrect answers detected.";
  }
}
</script>

</body>
</html>
